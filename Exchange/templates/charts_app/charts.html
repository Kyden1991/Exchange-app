{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card box-shadow m-2 form-wrap">
                <div class="card-header text-center">
                    <h3>Конвертер валют </h3>
                </div>
                <form id="form .col-md-8 text-center" class="p-3" action='' method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4 mb-0">
                            <label>Период*</label>
                            <input id="period_30_days" class="btn btn-primary" type="button" value="30" name="days_30">
                            <input id="period_182_days" class="btn btn-primary" type="button" value="182" name="days_182">
                            <input id="period_365_days" class="btn btn-primary" type="button" value="365" name="days_365">
                        </div>
                        <div class="form-group col-md-4 mb-0">
                            <label for="from_curr">Отдаем*</label>
                            <select class="form-control" id="from_curr" name="from-curr" value="{{ from_curr }}">
                                {% for curr in currencies %}
                                    <option value="{{ curr }}" {% if from_curr == curr %}selected{% endif %}>{{ curr }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-4 mb-0">
                            <label for="to_curr">Получаем*</label>
                            <select class="form-control" id="to_curr" name="to-curr" value="{{ to_curr }}">
                                {% for curr in currencies %}
                                    <option value="{{ curr }}" {% if to_curr == curr %}selected{% endif %}>{{ curr }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <hr>
                   <div class="card col-6 p-0 m-auto">
                       <div id="chart_div" style="width: 100%; height: 500px;"></div>
                   </div>
                    <div class="submit-btn mt-3">
                        <a href="/charts">
                            <button type="submit" id="charts_button" class="btn btn-primary">График</button>
                        </a>

                        <a href="/exchange">
                            <button type="button" class="btn btn-primary">Рассчитать</button>
                        </a>
                        <button onClick="swapit()" type="button" id="reverse_button" class="btn btn-primary">Обратный перевод</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
